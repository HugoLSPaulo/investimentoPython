<h1>Listagem de Investimentos</h1>
<table>
	<tr>
		<th>Id</th>
		<th>Investimentos</th>
		<th>Valor</th>
	</tr>
	{% for dado in dados %}
	<tr>
		<td>{{dado.id}}</td>
		<td>{{dado.Investimento}}</td>
		<td>{{dado.valor}}</td>
		<td><button><a href="{% url 'detalhe' dado.id %}">Detalhe</a></button></td>
	</tr>
	{% endfor %}
</table>
